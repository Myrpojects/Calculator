<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone</title>
    <link rel="stylesheet" href="Style.css">

<body>


        <div class="App">
            <!-----------Phone------------>
            <img src="İmg/jpeg(1)" class="Phone">
            <button class="powerbutton"></button>
            <div class="phonescrean">
                <div class="phonedock">
                    <a class="calculatorbutton" href="#"><div class="calculator"></div></a>
                </div>




                <div class="calculatorapp">

                    <p type="text"  id="Calculatoroutput" placeholder="Bir değer giriniz"></p>
                    <div class="islemler">
                        <button class="Butonlar" id="Bir">1</button>
                        <button class="Butonlar" id="İki">2</button>
                        <button class="Butonlar" id="Üç">3</button>
                        <button class="Butonlar" id="Dört">4</button>
                        <button class="Butonlar" id="Beş">5</button>
                        <button class="Butonlar" id="Altı">6</button>
                        <button class="Butonlar" id="Yedi">7</button>
                        <button class="Butonlar" id="Sekiz">8</button>
                        <button class="Butonlar" id="Dokuz">9</button>
                        <button class="Butonlar" id="Sıfır">0</button>
                        <button class="Butonlar" id="Toplama">+</button>
                        <button class="Butonlar" id="Cikarma">-</button>
                        <button class="Butonlar" id="Carpma">X</button>
                        <button class="Butonlar" id="Bolme">/</button>
                        <button class="Butonlar" id="Esittir">=</button>


                    </div>

                </div>

            </div>

        </div>
