<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>


        <div class="App">
            <!-----------Phone------------>
            <img src="İmg/jpeg(1)" class="Phone">
            <button class="powerbutton"></button>
            <div class="phonescrean">
                <div class="phonedock">
                    <a class="calculatorbutton" href="#"><div class="calculator"></div></a>
                </div>




                <div class="calculatorapp">
                    <div class="calculatoroutput"><span class="output"></span></div>
                    <input type="number" placeholder="Sayı giriniz" class="Calculatorinput">
                    <button class="esittir">=</button>

                    <!--İslem butonları--->
                    <div class="islemler">
                        <button class="Topla">+</button>
                        <button class="Cikarma">-</button>
                        <button class="Carpma">X</button>
                        <button class="Bolme">/</button>



                    </div>
                    <!-------------------------->
                </div>

            </div>

            <!-------------------------------------->
        </div>



<script type="text/Javascript" src="App.js"></script>
</body>
</html>
